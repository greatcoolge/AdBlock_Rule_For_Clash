# 工作流名称
name: Release_ADblock_file

# 触发条件
on:
  schedule:
    - cron: '*/20 * * * *'  # 每20分钟运行一次
  workflow_dispatch:  # 允许手动触发工作流

# 工作流程中的作业
jobs:
  create-release:
    runs-on: ubuntu-latest  # 在最新版本的Ubuntu上运行
    steps:
      # 步骤1：检出代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 步骤2：获取当前时间
      - name: Get current time
        id: current-time
        run: echo "time=$(date +'%y%m%d%H%M')" >> $GITHUB_ENV  # 将时间保存为环境变量

      # 步骤3：更新时间戳文件
      - name: Update timestamp file
        run: echo "${{ env.time }}" > timestamp.txt  # 将时间写入timestamp.txt文件

      # 步骤4：添加、提交并推送更改
      - name: Force add and commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -f adblock_reject.yaml adblock_reject.txt adblock_reject_change.txt adblock_reject_change.yaml adblock_reject_surge.txt timestamp.txt
          git commit -m "Forced update of adblock files and timestamp"
          git push origin main --force  # 强制推送到main分支
        env:
          TOKEN: ${{ secrets.TOKEN }}  # 使用存储在仓库密钥中的TOKEN

      # 步骤5：创建新的发布
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}  # 使用TOKEN进行身份验证
        with:
          tag_name: release-${{ env.time }}  # 使用时间戳作为标签名
          release_name: Release ${{ env.time }}  # 使用时间戳作为发布名称
          body: "Periodic release of adblock files."  # 发布说明
          draft: false  # 创建正式发布，而非草稿

      # 步骤6-11：上传各个文件作为发布资产
      # 每个步骤使用actions/upload-release-asset动作来上传一个文件
      # 上传adblock_reject.yaml
      - name: Upload adblock_reject.yaml
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}  # 使用创建发布时生成的URL
          asset_path: ./adblock_reject.yaml
          asset_name: adblock_reject.yaml
          asset_content_type: application/x-yaml

      # 上传adblock_reject.txt
      - name: Upload adblock_reject.txt
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./adblock_reject.txt
          asset_name: adblock_reject.txt
          asset_content_type: text/plain

      # 上传adblock_reject_change.txt
      - name: Upload adblock_reject_change.txt
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./adblock_reject_change.txt
          asset_name: adblock_reject_change.txt
          asset_content_type: text/plain

      # 上传adblock_reject_change.yaml
      - name: Upload adblock_reject_change.yaml
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./adblock_reject_change.yaml
          asset_name: adblock_reject_change.yaml
          asset_content_type: application/x-yaml
          

      # 上传adblock_reject.mrs
      - name: Upload adblock_reject.mrs
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./adblock_reject.mrs
          asset_name: adblock_reject.mrs
          asset_content_type: text/plain
